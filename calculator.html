<!DOCTYPE html><html><head>
<title>Calculadora</title><meta charset="utf-8">
<script type="text/javascript">

function cubo() {
  var num = document.getElementById('numero');
  num.value=Math.pow(num.value,3);
}

function quatro() {
  var num = document.getElementById('numero');
  num.value=Math.pow(num.value,4);
}

</script>
</head>

<h3>Calculadora</h3>

<body>
  Numero:
  <input type="text" id="numero"><p>
  <button onclick="cubo()"> x<sup>3</sup> </button>
  <button onclick="quatro()"> x<sup>4</sup> </button>
</body>
</html>
